<!DOCTYPE html>
<html>
    <head>
        <title>Munch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    </head>
<body>
    <div class = "container" ng-app="" >
        <div class = "example">
            <h1>Munch</h1>
            <p class = "lead">onomnomnom</p>
             <form id="form">
                Calories: <input name = "cal" type="text" size ="20" ng-model="cal_val">
            </form>
            <p id = "demo"></p>
        </div>
        <hr>
        <div class="progress">
            <div id = "prog" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{cal_val}}%">
            <span class="sr-only">0% Complete (success)</span>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
